<!DOCTYPE html>
<html>
<head>
<style>
    body{
        background-image: url(w3logo.png);
    }
    .mask1 {
        mask-image: url(w3logo.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;    
    }
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<img class="mask1" src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">

<h3>Original image:</h3>
<img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">

<h3>Mask image:</h3>
<img src="w3logo.png" alt="Cinque Terre">

</body>
</html>
